<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            box-sizing:border-box;
            border-radius:5px; 
        }
        input[type="submit"] {
          width:100%;
          background-color:#4CAF50; 
          color:white; 
          padding :14px 20px; 
          margin :8px 0; 
          border:none; 
          border-radius :4px; 
          cursor:pointer; 
       } 

       input[type="submit"]:hover {background-color:#45a049;} 

       div {border-radius :5px;background-color:#f2f2f2;padding :20px;} 

       ul {list-style-type:none;margin :0;padding :0;} 

       li {padding :12px;cursor:pointer;} 

       li:hover{background-color:#eee;}
    </style>
</head>
<body>
    <div id="container">
      <h1>Regex Matcher</h1>

      <form method="post">
          <label for="test_string">Test String:</label><br>
          <input type="text" id="test_string" name="test_string"><br><br>
          <label for="regex">Regular Expression:</label><br>
          <input type="text" id="regex" name="regex"><br><br>
          <input type="submit" value="Submit">
      </form>

      {% if matches %}
          <h2>Matches:</h2>
          <ul id="matches">
              {% for match in matches %}
                  <li>{{ match }}</li>
              {% endfor %}
          </ul>
      {% endif %}
    </div>

</body>
</html>
